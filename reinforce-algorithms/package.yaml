name: reinforce-algorithms
version: 0.1.0.0
license-file: ../LICENSE
ghc-options: -Wall -Wincomplete-uni-patterns -Wincomplete-record-updates
    # -Wmissing-import-lists <-- due to NoImplicitPrelude.

default-extensions:
  - BangPatterns
  - FunctionalDependencies
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - ScopedTypeVariables
  - ViewPatterns

dependencies:
  - base
  - reinforce
  - reinforce-prelude
  - unordered-containers

library:
  source-dirs: src

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - reinforce-algorithms
      - reinforce-environments
      - hspec
      - QuickCheck
